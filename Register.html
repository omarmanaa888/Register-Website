<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register - Creating an account</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <script src="script.js"></script>
  <div class="register-box">
    <h1>Register</h1>
    <h3>Create your account for free.</h3>
    <form>
      <label>First Name</label>
      <input type="text" placeholder="Enter your first name.">
      <label>Last Name</label>
      <input type="text" placeholder="Enter your last name.">
      <label>Email</label>
      <input type="email" placeholder="Enter your email.">
      <label>Password</label>
      <input type="password" placeholder="Enter a password.">
      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm your password.">
      <button onclick="func()" id="myButton">Register</button>
    </form>
    <p>By clicking the Register button, you accept our <a href="#" id="p2">Terms and Condition</a> and <a href="#" id="p2">Policy Privacy</a>.<p> 
  </div>
</body>
</html>
